# fly.toml - Fly.io configuration for Media Worker

app = "youtube-media-worker"
primary_region = "iad"  # Change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Secrets (set via: fly secrets set MEDIA_WORKER_SECRET=xxx DEEPGRAM_API_KEY=xxx)
# - MEDIA_WORKER_SECRET
# - DEEPGRAM_API_KEY
